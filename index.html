<!doctype html>
<html lang="zh-cn">

<head>
    <title>商品列表</title>
    <!-- 必须要求的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
            <a class="navbar-brand" href="#">购物商场</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                 <!-- <li class="nav-item">
                  <a class="nav-link" href="#">乐淘</a>
                </li> -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   商品分类
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">食品类</a>
                    <a class="dropdown-item" href="#">服饰类</a>
                    <a class="dropdown-item" href="#">活动类</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">更多</a>
                  </div>
                </li> 
                <li class="nav-item">
                  <a class="nav-link " href="./cartList.html">购物车<span class="badge badge-danger" data-name="totalQty">0</span></a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">搜索</button>
              </form>
            </div>
          </nav>
      </div>
    <!-- 商品列表开始 -->
    <main role="main">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="./images/01.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-nowrap">火锅</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" data-id="01">
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='increase'>+</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger disabled" data-name='qty'>1</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='addToCart'
                                            data-id="01">加入购物车</button>
                                    </div>
                                    <large class="text-muted text-danger" name='unitPrice'>168.00￥起</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm" data-id="02">
                            <img class="card-img-top" src="./images/02.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text text-nowrap overflow ">男装</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-danger"data-operator='increase'>+</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger disabled" data-name='qty'>1</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='addToCart'
                                            data-id="02">加入购物车</button>
                                    </div>
                                    <large class="text-muted text-danger" name='unitPrice'>100.00￥起</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="./images/03.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">饮料</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='increase'>+</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-name='qty'>1</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='addToCart'  data-id="03">加入购物车</button>
                                    </div>
                                    <large class="text-muted text-danger">66.00￥起</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="./images/04.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">优惠</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='increase'>+</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger disabled" data-name='qty'>1</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='addToCart'
                                            data-id="04">加入购物车</button>
                                    </div>
                                    <large class="text-muted text-danger">99.00￥起</small>
                                </div>
                            </div>
                        </div>
                    </div>

    </main>
    <h1 class="text-hide">Custom heading</h1>
    <!-- 商品列表结束 -->

    <!-- JavaScript -->
    <!--首先引入 jQuery , 其次 Popper.js, 然后 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./shoppingcart.js"></script>
    <script src="./main.js"></script>
    <script src="./main.1.js"></script>
</body>

</html>
